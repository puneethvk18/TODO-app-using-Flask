<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <form action="/add" method="post">
            <div>
                <label for="">Enter the task</label>
                <input type="text" name="name">
                <button type="submit">Add Task</button>
            </div>
        </form><br><br>
        <table>
            <tbody>
                {%for todo in todo_list%}
                <tr>
                    <td>{{todo.task_id}}</td>
                    <td>{{todo.name}}</td>
                    {% if todo.done==False%}
                    <td>Not Done</td>
                    {%else%}
                    <td>Done</td>
                    {%endif%}
                    <td><button class="b1"><a href="/update/{{todo.task_id}}">Update</a></button></td>
                    <td><button class="b2"><a href="/delete/{{todo.task_id}}">Delete</a></button></td>
                    {%endfor%}
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
